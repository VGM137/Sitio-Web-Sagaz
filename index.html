<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tacos</title>
    <link href='estilos.css' rel='stylesheet' media="screen">

  </head>
  <body>
    <section class="comanda">
      
      <div class='header'>
        <h1>¿Cuántos tacos quieres?</h1>
      </div>
      
      <section class='menu'>
        <fieldset class="elegir" id='elegir' min='1'>
          <div class="platillo">
            <form class="box">
              <label class="opcion" id=opcion1></label>
              <input class="opcionInput" id="opcion1Input" type="number" name="" value="0">
            </form>
          </div>
          <div class="platillo">
            <form class="box">
              <label class="opcion" id=opcion2></label>
              <input class="opcionInput" id="opcion2Input" type="number" name="" value="0">
            </form>
          </div>
          <div class="platillo">
            <form class="box">
              <label class="opcion" id=opcion3></label>
              <input class="opcionInput" id="opcion3Input" type="number" name="" value="0">
            </form>
          </div>
        </fieldset>
        
        <form class="boton">
          <input class='listo' id="listo"  type="button" name="Listo!" value="Listo!" >
        </form  >
      </section>


      <section class="conTodo" id='conTodo'>
        <div class="preguntarDetalles">
          <h1>¿Con todo?</h1>
        </div>
        
        <div class="detalles" id="detalles">
          <form class="box">
            <label class="opcion">Sí, con todo</label>
            <input class="opcionBox" id="verificar1" type="checkbox" name="" value="">
          </form>
        </div>
        <div class="detalles" id="detalles">
          <form class="box">
            <label class="opcion">Sin arroz</label>
            <input class="opcionBox" id="verificar2" type="checkbox" name="" value="">
          </form>
        </div>
        <div class="detalles" id="detalles">
          <form class="box">
            <label class="opcion">Sin salsa</label>
            <input class="opcionBox" id="verificar3" type="checkbox" name="" value="">
          </form>
        </div>
        <div class="detalles" id="detalles">
          <form class="box">
            <label class="opcion">Desarmados</label>
            <input class="opcionBox" id="verificar4" type="checkbox" name="" value="">
          </form>
        </div>
        <form class="boton">
          <input class='ordenar' id="ordenar" type="button" name="Ordenar" value="Ordenar">
        </form>
      </section>
      
    </section>
    
    <section class="ticket" id='ticket'>
      <div class="tuOrden" id='tuOrden'>
        <h2 class="pedido" id='pedido'></h2>
        <p class='taco' id="uno"></p>
        <p class='taco' id="dos"></p>
        <p class='taco' id="tres"></p>
      </div>
    </section>

  </body>

  <script type="text/javascript" src="funciones.js" >

  </script>
</html>
